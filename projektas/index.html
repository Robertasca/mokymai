<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 0;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
    }
    .left {
    left: 0;
    background-color: #F6E7D4;
    }
    .right {
    right: 0;
    background-color: black;
    }
    .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    }
    img {
    width: 100%;
    height: auto;
    }
    </style>
  </head>
  <body>
    <div class="split left">
      <div class="centered">
        <a href="pregallery.html" class="brand-logo"> <img src="images/4fob.jpg"> </a>
      </div>
    </div>
    <div class="split right">
      <div class="centered">
        <a href="pregallery.html" class="brand-logo"> <img src="images/4foj.jpg"> </a>
      </div>
    </div>
  </body>
</html>
