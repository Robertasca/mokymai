<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var age = prompt("Iveskite savo amziu");
      if (isNaN(age)){
        document.write("Butina ivesti skaicius");
      }

      enterToSite(age);

      function enterToSite(age) {
        if(age<18){
          alert("uzeiti i svetaine negalite");
        }
        else if(age>=18){
          alert("uzeiti i svetaine galite");
        }
      }
    </script>
  </body>
</html>
