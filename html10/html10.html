<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <svg width="800" height="800">

      <rect x="" y="" width="100" height="100" fill="white" stroke="black"></rect>
      <rect x="100" width="100" height="100" fill="black" stroke="black"></rect>
      <rect x="200" width="100" height="100" fill="white" stroke="black"></rect>
      <rect x="300" y="" width="100" height="100" fill="black" stroke="black"></rect>

      <rect x="" y="100" width="100" height="100" fill="black" stroke="black"></rect>
      <rect x="100" y="100" width="100" height="100" fill="white" stroke="black"></rect>
      <rect x="200" y="100" width="100" height="100" fill="black" stroke="black"></rect>
      <rect x="300" y="100" width="100" height="100" fill="white" stroke="black"></rect>

      <rect x="" y="200" width="100" height="100" fill="white" stroke="black"></rect>
      <rect x="100" y="200" width="100" height="100" fill="black" stroke="black"></rect>
      <rect x="200" y="200" width="100" height="100" fill="white" stroke="black"></rect>
      <rect x="300" y="200" width="100" height="100" fill="black" stroke="black"></rect>

      <rect x="0" y="300" width="100" height="100" fill="black" stroke="black"></rect>
      <rect x="100" y="300" width="100" height="100" fill="white" stroke="black"></rect>
      <rect x="200" y="300" width="100" height="100" fill="black" stroke="black"></rect>
      <rect x="300" y="300" width="100" height="100" fill="white" stroke="black"></rect>

      <circle cx="150" cy="50" r="43" stroke="white" stroke-width="3" fill="silver" fill-opacity="1"></circle>
      <circle cx="250" cy="150" r="43" stroke="white" stroke-width="3" fill="silver" fill-opacity="1"></circle>
      <circle cx="150" cy="250" r="43" stroke="white" stroke-width="3" fill="blue" fill-opacity="1"></circle>
      <circle cx="250" cy="350" r="43" stroke="white" stroke-width="3" fill="blue" fill-opacity="1"></circle>
    </svg>
  </body>
</html>
